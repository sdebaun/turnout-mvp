name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'context/**'
      - '.claude/**'
      - '*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: production
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/prepare

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run database migrations
        # sst shell resolves all SST secrets (including DATABASE_URL) and injects
        # them into the child process â€” no need to know the SSM path ourselves
        run: pnpm sst shell --stage prod -- pnpm prisma migrate deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Deploy to production
        run: pnpm prod:deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
