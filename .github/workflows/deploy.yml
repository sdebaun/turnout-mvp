name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'context/**'
      - '.claude/**'
      - '*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: production
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/prepare

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run database migrations
        # sst shell injects SST_RESOURCE_DatabaseUrl (a JSON blob) but not DATABASE_URL
        # directly â€” Prisma needs DATABASE_URL set before any JS runs, so we parse
        # the blob the same way lib/db/client.ts does, then hand it to prisma
        run: |
          pnpm sst shell --stage prod -- bash -c \
            'export DATABASE_URL=$(node -e "process.stdout.write(JSON.parse(process.env.SST_RESOURCE_DatabaseUrl).value)") && pnpm prisma migrate deploy'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Deploy to production
        run: pnpm prod:deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
