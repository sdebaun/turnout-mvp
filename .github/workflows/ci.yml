name: CI

on:
  pull_request:
    paths-ignore:
      - 'context/**'
      - '.claude/**'
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: turnout
          POSTGRES_PASSWORD: turnout_test_password
          POSTGRES_DB: turnout_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/prepare

      - name: Run Prisma migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://turnout:turnout_test_password@localhost:5432/turnout_test

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test:unit
        env:
          DATABASE_URL: postgresql://turnout:turnout_test_password@localhost:5432/turnout_test

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://turnout:turnout_test_password@localhost:5432/turnout_test
          TEST_OTP_BYPASS: 'true'
          # Intentionally no NEXT_PUBLIC_GOOGLE_MAPS_API_KEY here â€” without it, the
          # location input degrades to a plain text input that Playwright can interact
          # with directly. gmp-place-autocomplete shadow DOM is not reliably accessible
          # in headless Chromium. E2E tests cover form flow, not the Maps widget.
